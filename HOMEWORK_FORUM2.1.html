<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOMEWORK_FORUM2.1</title>
    <style>
        table{
            border:4px solid black;
            border-collapse:collapse;
         }

        thead, tbody, tr, td, th {
        border: inherit
         }

        hi{
        position: absolute;
        left:500px;
        top:350px;
        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('button').forEach(function(button) {
                button.onclick = function() {
                    document.querySelector('table').style.fontSize = button.dataset.size
                    document.querySelector('table').style.border = button.dataset.border
                };
            });

            document.querySelector('select').onchange = function() {
                document.querySelector('table').style.borderWidth = this.value;
            };
        });
    </script>
</head>
<body>
<table>
        <thead>
            <tr>

        </datalist></td>

        </datalist></td>
            </tr>
            <tr>
                <td>VOLVO</td>

            </option>
        </datalist></td>
            </tr>

                <td>BMW</td>

</table>
<h1>

</html>
